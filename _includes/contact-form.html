<div class="contact-form">

	<form method="post" action="https://submit-form.com/Vrx6Ter6">
	  <div class="contact-form__item">
		<label class="contact-form__label">Email Address *</label>
		<input type="email" name="email" placeholder="Your email address..." class="contact-form__input" required>
	  </div>
  
	  <div class="contact-form__item">
		<label class="contact-form__label">Name *</label>
		<input type="text" name="name" placeholder="Your name..." class="contact-form__input" required>
	  </div>
  
	  <div class="contact-form__item">
		<label class="contact-form__label">Message *</label>
		<textarea name="message" placeholder="Your message..." class="contact-form__textarea" required></textarea>
	  </div>
  
	  <input type="hidden" name="_redirect" value="{{ site.data.settings.contact_settings.confirmation_url }}" />
	  <input type="hidden" name="_subject" value="{{ site.data.settings.contact_settings.email_subject }}" />
	  <input type="hidden" name="_replyto" />
  
	  <div class="contact-form__item">
		<input type="submit" value="{{ site.data.settings.contact_settings.send_button_text }}" class="button button--large">
	  </div>
	</form>
	
  </div>
